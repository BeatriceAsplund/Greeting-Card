<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
</head>
<body>
    <p>Please enter your message here: <input type="text" name="" id="message"> </p>
    <p>Please choose what font you want here: <input type="text" name="" id="font"></p>
    <p>Please choose your font size (in px) here: <input type="text" name="" id="fontSize"></p>
    <p>Please choose your font color here: <input type="color" name="" id="fontColor"></p>
    <p>Please enter the background color here: <input type="color" name="" id="backgroundColor"></p>

    <br>
    
    <button id="btnProcess">Click here when finished!</button>
    
    <div id="card" style="width: 575px; height: 412px; text-align: center; line-height: 412px;">
        <p id="output"></p>
    </div>    

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
